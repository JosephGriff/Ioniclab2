<ion-header>
  <ion-navbar>
    <ion-title>
      Movies wth war in title
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{movies}}
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <p>{{movie.Title}}</p>
      <p>{{movie.Year}}</p>
      <ion-img src="{{movie.Poster}}"></ion-img>
    </ion-item>
  </ion-list>

</ion-content>
